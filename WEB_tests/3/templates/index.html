<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI News Generator</title>
    <!-- Link to CSS for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>ðŸ“° AI News Generator</h1>
    </header>

    <main>
        <!-- Search form for keywords -->
        <form action="/search" method="get" class="form-box">
            <input type="text" name="keyword" placeholder="Search keyword">
            <button type="submit">Search</button>
        </form>

        <!-- News Feed section (populated by JS) -->
        <section id="news-feed"></section>
    </main>

    <script>
        // Infinite scroll for loading news
        let page = 1;
        const feed = document.getElementById('news-feed');

        async function loadNews() {
            const res = await fetch(`/api/news?page=${page}`);
            const items = await res.json();
            if (items.length === 0) return;

            items.forEach(n => {
                const div = document.createElement('div');
                div.className = "news-card";
                div.innerHTML = `
                    <a href="/article/${n.id}" style="text-decoration: none; color: inherit;">
                        <h2>${n.headline}</h2>
                        <p>${n.summary}</p>
                        <small>Score: ${n.score} | ${n.time}</small>
                    </a>
                `;
                feed.appendChild(div);
            });
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                page++;
                loadNews();
            }
        });

        // Initial load
        loadNews();
    </script>
</body>
</html>
