<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.name }}</title>
    <!-- Link to CSS for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ article.name }}</h1>
    </header>

    <main>
        <!-- Display full article content -->
        <article class="news-card">
            <p>{{ article.text | replace('\n', '<br>') | safe }}</p>
            <small>Score: {{ article.score }} | {{ article.update_time }}</small>
        </article>
        <p><a href="/">‚Üê Back to News</a></p>
    </main>
</body>
</html>
